#
# Misc
#
hostname: '{{ inventory_hostname }}'

# mDNS name for .local resolution (e.g. lukger â†’ lukger.local)
mdns_name: lukger

# Extra .local names (same IP as host, e.g. for Docker apps)
mdns_extra_hosts:
  - homeassistant

timezone: Europe/Vienna

ntp_timezone: '{{ timezone }}'

locale: en_US.UTF-8

keyboard_layout: de

username: lukger

shell: /usr/bin/fish

guid: 1000

#
# Networking
# lan: physical NIC, DHCP for the host. app: VLAN on lan (id 4), host gets .228, Docker macvlan "app" uses this so containers get IPs on 10.0.0.0/24 (e.g. homeassistant .18).
#
tailscale_enabled: no

tailscale_exit_node: no

networks:
  - name: lan
    cidr: 192.168.2.0/24
    base: 192.168.2
    interface: enp37s0
    tailscale: yes # whether the subnet should be exposed to other Tailscale nodes
  - name: app
    cidr: 10.0.0.0/24
    base: 10.0.0
    tailscale: yes
  - name: iot
    cidr: 192.168.32.0/24
    base: 192.168.32
    tailscale: yes

#
# Docker apps
#
#
docker_dir: /opt/docker/data

docker_compose_dir: /opt/docker/compose

services:
  - homeassistant

#
# Packages
#
extra_packages:
  - fish
  - iperf3
  - speedtest-cli
  - htop
  - stow
  - eza
  - git
  - neofetch
  - neovim
  - tmux
  - mosh
  - rsync
  - lm-sensors
  - iotop
  - ncdu

#
# SSH (geerlingguy.security)
#
security_ssh_port: 69

security_sudoers_passwordless: ['{{ username }}']

security_autoupdate_reboot: true

security_autoupdate_reboot_time: '23:00'

security_autoupdate_mail_on_error: false
